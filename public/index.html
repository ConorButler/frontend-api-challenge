<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chitter</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="layout">
    <div class="layout__left-sidebar-container">
      <div class="layout__left-sidebar">
        <div class="sidebar-menu">
          <img class="sidebar-menu__logo" src="/images/chitter_logo.png" height="40px"></img>
          <div class="sidebar-button">
            Back to top
          </div>
          <div class="sidebar-button">
            (Peep)
          </div>
        </div>
      </div>
    </div>
    <div class="layout__main">
      <div class="header">
        Home
      </div>
      <div id="feed">
      </div>
    </div>
    <div class="layout__right-sidebar-container">
      <div class="layout__right-sidebar">
        <div class="sidebar-menu">
          <div class="sidebar-button">
            Log in
          </div>
          <div class="sidebar-button">
            (Sign out)
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
